<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Inicio</title>
</head>
<body>
    <h1>Creación de Personaje</h1>
    <form id="formulario">
        <label for="nombre">Ingresa el Nombre del personaje:</label>
        <input type="text" id="nombre" name="nombre" pattern="[A-Za-z ]+" required>
        <br>
        <br>
        <label for="apodo">Ingresa un Apodo para el personaje (Ej: El Destructor):</label>
        <input type="text" id="apodo" name="apodo" pattern="[A-Za-z ]+" required>
        <br>
        <br>
        <label for="clase">Elige una Clase (caballero, arquero, hechicero):</label>
        <input type="text" id="clase" name="clase" pattern="[A-Za-z]+" required>
        <br>
        <br>
        <label for="alineacion">Ingresa su Alineación (orden, neutral, caos):</label>
        <input type="text" id="alineacion" name="alineacion" pattern="[A-Za-z ]+" required>
        <br>
        <br>
        <div><p>*Recuerda que solo puedes poner letras y espacios en las casillas.</p></div>
        <div><p>*Cada clase tiene sus propias estadísticas predeterminadas.</p></div>
        <button type="submit" id="enviar">Obtener Ficha</button> 
        <button type="reset">Limpiar</button>
        <button type="button" id="guardarFichaBtn">Guardar Datos de Ficha</button>
        <button type="button" id="cargarFichaBtn">Cargar Datos de Ficha</button>
        <button type="button" id="borrarFichaBtn">Borrar Datos Guardados</button>
    </form>
    <section>
        <div id="seccionOculta" class="oculto">
            <div>
                <h2>Ficha de Personaje</h2>
                <div id="perfilPersonaje"></div>
                <br>
                <div id="biografiaContainer"></div>
            </div>
            <div>
                <img id="imagenPersonaje" src="" alt="Imagen de personaje">
            </div> 
            <div>
                <div id="estadisticasContainer"></div>
                <br>
                <div id="habilidadesContainer"></div>
            </div>
        </div>
    </section>
    <script src="./js/perfil.js"></script>
    <script src="./js/rpg.js"></script>
</body>
</html>
